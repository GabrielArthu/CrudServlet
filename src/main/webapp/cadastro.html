<main class="container">
  
  <H1 id="tt">Cadastro de Usuários</H1>

  <div class="container">
  
    <form class="needs-validation" action="CreateData" method="POST">
    
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Nome Completo</label>
          <input type="text" name="nome"  class="form-control " id="validationTooltip01" maxlength="45" placeholder="Nome" value="" required>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">CPF</label>
          <input type="text" name="cpf" maxlength="11" class="form-control " id="validationServer02" placeholder="CPF" value="" required>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServerUsername">RG</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">RG</span>
            </div>
            <input type="text" name="rg" maxlength="10" class="form-control" id="validationServerUsername" placeholder="RG" aria-describedby="inputGroupPrepend3" required>
            <div class="valid-tooltip">
              Insira um RG válido.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">E-mail</label>
          <input type="text" name="email"maxlength="50"class="form-control " id="validationServer03" placeholder="E-mail" required>
          <div class="valid-tooltip">
            Por favor, informe um email válido.
          </div>
         </div>
     <!--     <div class="col-md-3 mb-3">
          <label for="validationServer04">Estado</label>
          <input type="text" class="form-control " id="validationServer04" placeholder="Estado" required>
          <div class="valid-tooltip">
            Por favor, informe um estado válido.
          </div>
        </div> -->
        <div class="col-md-6 mb-3">
          <label for="validationServer05">Telefone</label>
          <input type="text" name="telefone"maxlength="12"class="form-control " id="validationServer05" placeholder="Telefne" required>
          <div class="valid-tooltip">
            Por favor, informe um número válido.
          </div>
        </div>
      </div><!-- 
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            Concordo com os termos e condições
          </label>
          <div class="valid-tooltip">
            Você deve concordar, antes de continuar.
          </div>
        </div>
      </div> -->
      <button class="btn btn-success" href="pesquisa.jsp" type="submit">Cadastrar</button>
    </form>
  </div>


  

</main>
